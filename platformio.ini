; Basic PlatformIO configuration for ESP32-S3 (Arduino framework)
; - No pinned versions (uses latest)
; - LittleFS enabled
; - USB CDC enabled for serial over native USB

[platformio]
src_dir = .

[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder, time, colorize
build_type = debug
board_build.sdkconfig_defaults = sdkconfig.defaults

; Use LittleFS for data/ directory
board_build.filesystem = littlefs

; USB CDC for ESP32-S3 native USB
build_flags =
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DARDUINO_USB_MODE=1
  -DARDUINO_ETH_SPI_ETHERNET=1
  -DARDUINO_ETH_SPI_ETHERNET_W5500=1


; Library dependencies (latest available)
lib_deps =
  bblanchon/ArduinoJson
  esphome/ESPAsyncWebServer-esphome
  esphome/AsyncTCP-esphome
