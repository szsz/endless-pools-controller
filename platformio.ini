; PlatformIO configuration to build this project for ESP32-S3 (Arduino framework)
; - Uses LittleFS as filesystem
; - Uses ESPAsyncWebServer + AsyncTCP for web server
; - Uses ArduinoJson for JSON handling

[platformio]
src_dir = .

[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; Use LittleFS for data/ directory
board_build.filesystem = littlefs

; Recommended flags for some ESP32-S3 boards with native USB CDC (optional)
; Uncomment if your board needs serial over USB enabled at boot
build_flags =
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DARDUINO_USB_MODE=1       ; S3 uses native USB
; Use 16MB flash and Huge APP partition
; (PIO maps this to the Arduino huge_app.csv)
board_upload.flash_size = 16MB
board_build.partitions = huge_app.csv

lib_deps =
  bblanchon/ArduinoJson @ ^6.21.0
  esphome/ESPAsyncWebServer-esphome @ ^3.1.0
  esphome/AsyncTCP-esphome @ ^2.1.4

; Build/upload helpers:
; - To build:            pio run
; - To upload firmware:  pio run -t upload
; - To open serial:      pio device monitor
; - To upload data/ FS:  pio run -t uploadfs
