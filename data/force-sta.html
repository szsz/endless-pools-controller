<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Force STA (Wi‑Fi Station)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; line-height: 1.4; }
    .card { max-width: 520px; padding: 1rem 1.25rem; border: 1px solid #8884; border-radius: 8px; }
    h1 { margin-top: 0; font-size: 1.4rem; }
    label { display: block; margin: 0.5rem 0 0.25rem; }
    input[type="number"] { width: 100%; padding: 0.5rem; font-size: 1rem; }
    button { margin-top: 0.75rem; padding: 0.5rem 0.9rem; font-size: 1rem; cursor: pointer; }
    #status { margin-top: 0.75rem; min-height: 1.4em; }
    nav a { margin-right: 1rem; }
  </style>
</head>
<body>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/force-ap.html">Force SoftAP</a>
  </nav>

  <div class="card">
    <h1>Force STA (Wi‑Fi Station)</h1>
    <p>Force the device to prefer/connect STA for a specified number of seconds.</p>

    <label for="seconds">Seconds</label>
    <input id="seconds" type="number" min="1" step="1" value="60" inputmode="numeric" />

    <button id="btn">Force STA</button>
    <div id="status" role="status" aria-live="polite"></div>
  </div>

  <script>
    const input = document.getElementById('seconds');
    const btn = document.getElementById('btn');
    const statusEl = document.getElementById('status');

    function setStatus(msg, isError = false) {
      statusEl.textContent = msg;
      statusEl.style.color = isError ? 'crimson' : '';
    }

    async function callForce() {
      const seconds = parseInt(input.value, 10) || 0;
      if (seconds <= 0) {
        setStatus('Enter a positive number of seconds.', true);
        input.focus();
        return;
      }
      btn.disabled = true;
      setStatus('Sending request...');

      try {
        // Backend expects "seconds" as a query param on POST
        const res = await fetch(`/api/force_sta?seconds=${encodeURIComponent(seconds)}`, {
          method: 'POST'
        });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        setStatus(`Requested STA for ${seconds} second${seconds === 1 ? '' : 's'}.`);
      } catch (err) {
        setStatus('Error: ' + err.message, true);
      } finally {
        btn.disabled = false;
      }
    }

    btn.addEventListener('click', callForce);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') callForce();
    });
  </script>
</body>
</html>
